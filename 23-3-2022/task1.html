<style>

div{

height: 40px;
width: 200px;
background-color: yellow;
text-align: center;
border: 1px solid black;
font-size:20px;
}
</style>

<body>

  <div id="over" onmouseover="overme()" onmouseout="outme()">Hello world!</div>
  
   <script>

    function overme()
    {
        document.getElementById("over").innerHTML="Can i help you?" ; 
    }
    
    function outme()
    {
        document.getElementById("over").innerHTML="Hello world!" ; 

    }

   </script>
    
</body>
